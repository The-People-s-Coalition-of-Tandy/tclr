<script>


let boolSwitch = false;
let music = new Audio('./assets/02. Orchestra Song Master.wav');


function playAndStop() {
    boolSwitch=!boolSwitch;
    // console.log(boolSwitch);

    if (boolSwitch == true) {
      music.play();
      console.log("playing");
    }
    if (boolSwitch == false) {
      music.pause();
      music.currentTime = 0;
      console.log("paused");
    }
}

// WO

function changeBG(){
    if (boolSwitch == true){
        document.getElementById("shader").style.visibility="visible";
        document.body.style.backgroundColor = '#3616c4';

    }
    else {
      document.getElementById("shader").style.visibility="hidden";
      document.body.style.backgroundColor = '#ffffff';


    }
}
</script>
